name: secret-scan

on:
  workflow_call:
    secrets: {}

permissions:
  contents: read
  security-events: write   # requis pour uploader le SARIF

jobs:
  gitleaks:
    name: Gitleaks scan (container)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks (detect)
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/repo" \
            -w /repo \
            ghcr.io/gitleaks/gitleaks:latest \
            detect --no-banner --redact --report-format sarif --report-path gitleaks.sarif
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks.sarif
