---
version: "3.9"
services:
  db:
    image: docker.io/library/postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app_dev
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app_dev"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    image: ghcr.io/ORG/reseau-api:dev
    env_file: ./env/dev/api.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../logs/api:/app/logs
      - media_dev:/app/media
    command: ["bash", "-lc", "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]
    ports:
      - "8000:8000"

  web:
    image: ghcr.io/ORG/reseau-web:dev
    env_file: ./env/dev/web.env
    command: ["bash", "-lc", "npm run dev -- --host"]
    ports:
      - "5173:5173"

  nginx:
    image: docker.io/library/nginx:1.27-alpine
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - web
      - api

volumes:
  db_data_dev:
  media_dev:
