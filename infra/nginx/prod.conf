# http -> https
server {
  listen 80;
  server_name prod.social_applicatif.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name _;

  ssl_certificate     /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.pem;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # Sécurité (CSP etc.)
  include /etc/nginx/snippets/security-headers.conf;

  # Front (statique ou serveur selon ton image)
  location / {
    proxy_pass http://web:80;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Cache basique des assets
    location ~* \\.(?:js|css|woff2?|ttf|eot|svg)$ {
      expires 7d;
      add_header Cache-Control "public, max-age=604800, immutable";
      proxy_pass http://web:80;
    }
  }

  # API
  location /api/ {
    proxy_pass http://api:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Exemple de limite (activer la zone en http{})
    # limit_req zone=api_zone burst=20 nodelay;
  }

  # Médias
  location /media/ {
    proxy_pass http://api:8000/media/;
  }
}
