server {
  listen 80;
  server_name preprod.social_applicatif.com;

  # Redir HTTP -> HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  http2 on;
  server_name preprod.social_applicatif.com;

  ssl_certificate     /etc/nginx/certs/preprod.social_applicatif.com.pem;
  ssl_certificate_key /etc/nginx/certs/preprod.social_applicatif.com-key.pem;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  include /etc/nginx/snippets/security-headers.conf;

  # Sécurité / robustesse
  client_max_body_size 10m;
  proxy_connect_timeout 5s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;
  proxy_redirect off;
  proxy_http_version 1.1;

  # --- Frontend (Option 1: statique) ---
  # location / {
  #   root /usr/share/nginx/html;
  #   try_files $uri /index.html;
  # }

  # --- Frontend (Option 2: via conteneur "web") ---
  location / {
    proxy_pass http://web:80;
    proxy_set_header Host              $host;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket (si le front en utilise)
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    # Cache basique des assets (si statiques servis par "web")
    # location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
    #   expires 7d;
    #   add_header Cache-Control "public, max-age=604800, immutable";
    # }
  }

  # API
  location /api/ {
    proxy_pass http://api:8000/;
    proxy_set_header Host              $host;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket (Django Channels, SSE, etc.)
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    # Rate limit simple (nécessite la zone dans http{} du nginx.conf global)
    # limit_req zone=api_zone burst=20 nodelay;
  }

  # Fichiers médias
  location /media/ {
    proxy_pass http://api:8000/media/;
    proxy_set_header Host              $host;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

# Définition utile pour Connection: upgrade / keep-alive
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}
