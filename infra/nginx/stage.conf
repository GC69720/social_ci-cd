server {
  listen 80;
  server_name preprod.social_applicatif.com;

  # Redir HTTP -> HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name _;

  ssl_certificate     /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.pem;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  include /etc/nginx/snippets/security-headers.conf;

  # Frontend (assets buildés)
  location / {
    # Option 1: si le frontend est servit en statique (build copié dans /usr/share/nginx/html)
    # root /usr/share/nginx/html;
    # try_files $uri /index.html;

    # Option 2: si image frontend expose un serveur (ex: 80) - recommandé pour stage/prod
    proxy_pass http://web:80;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # API
  location /api/ {
    proxy_pass http://api:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Rate limit simple (ajouter zone dans http{ } si souhaité)
    # limit_req zone=api_zone burst=20 nodelay;
  }

  # Fichiers médias
  location /media/ {
    proxy_pass http://api:8000/media/;
  }
}
